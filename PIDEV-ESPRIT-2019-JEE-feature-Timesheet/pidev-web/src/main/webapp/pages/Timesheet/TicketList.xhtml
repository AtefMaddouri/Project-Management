<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/template/default/template.xhtml"
	xmlns:p="http://primefaces.org/ui">
	<ui:param name="page_name" value="Index" />
	<ui:define name="content">
		<section class="section-container"> <!-- Page content-->
		<div class="content-wrapper">
			<div class="content-heading">
				<div>
					List ticket<small data-localize="dashboard.WELCOME"></small>
				</div>
			</div>
			<div class="row">
				<div class="col-xl-12 col-md-12">
					<div class="card" style="">
						<div class="card-header">List tickets</div>
						<div class="ml-auto">
							<h:form>
								<h:commandLink
									styleClass="btn btn-sm btn-danger command-ajouter"
									action="#{ticketBean.goTo}">  Add Ticket </h:commandLink>
							</h:form>
						</div>
					</div>
					<div class="card-body">
						<div class="table-responsive bootgrid">
							<h:dataTable class="table table-striped my-4 w-100" 
										id="datatable2" style="border:none" 
										value="#{ticketBean.tickets}" var="projTicket" border="1">
										<h:column>
											<f:facet name="header">
												<h:outputText value="Title" />
											</f:facet>
											<h:outputText value="#{projTicket.title}" />
										</h:column>
										<h:column>
											<f:facet name="header">
												<h:outputText value="Description" />
											</f:facet>
											<h:outputText value="#{projTicket.description}" />
										</h:column>
										<h:column>
											<f:facet name="header">
												<h:outputText value="Estimated Hours" />
											</f:facet>
											<h:outputText value="#{projTicket.estimatedHours}" />
										</h:column>
										<h:column>
											<f:facet name="header">
												<h:outputText value="Status" />
											</f:facet>
											<h:outputText value="#{projTicket.status}" />
										</h:column>
									</h:dataTable>
						</div>
					</div>
				</div>

			</div>
		</div>




		</section>




	</ui:define>
</ui:composition>
